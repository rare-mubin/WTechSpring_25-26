<!DOCTYPE html>
<title>Student Registration Page</title>
<head>
    <h1>Student Registration Page</h1>
</head>

<form>
    <label for="StudentName">Student Name: </label>
    <input type="text" id="StudentName" name="StudentName" placeholder="Enter Your Name"><br><br>
    
    <label for="StudentCGPA">Student CGPA: </label>
    <input type="number" id="StudentCGPA" name="StudentCGPA" placeholder="Enter Your CGPA"><br><br>
    
    <label for="GenderMale">Male</label>
    <input type="radio" id="GenderMale" name="Gender" value="Male"><br><br>
    <label for="GenderFemale">Female</label>
    <input type="radio" id="GenderFemale" name="Gender" value="Female"><br><br>

    <label for="Department">Select Department: </label>
    <select>
        <option value="CSE">CSE</option>
        <option value="EEE">EEE</option>
        <option value="COE">COE</option>
        <option value="Architect">Architect</option>
    </select><br><br>

    <label for="StudentID">Student ID: </label>
    <input type="text" id="StudentID" name="StudentID"><br><br>

    <label for="Address">Address: </label>
    <textarea id="Address" name="Address" rows="4" cols="30" placeholder="Enter your address here"></textarea><br><br>

    <label for="DateOfBirth">Date of Birt: </label>
    <input type="date" id="DateOfBirt" name="StudentDOB"><br><br>

    <label for="Email">Email</label>
    <input type="email" id="Email" name="StudentEmail" placeholder="Enter your email"><br><br>

    <label for="GradeReport">Upload your grade report: </label>
    <input type="file" id="GradeReport" name="StudentGradeReport"><br><br>

    

</form>
</html>
